<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-white">

  <!-- Register Card -->
  <div class="bg-gray-100 rounded-2xl shadow-xl p-8 w-96 text-center">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="./bank_PNG5.png" 
           alt="Bank Logo" 
           class="w-20 h-20 rounded-full shadow-md">
    </div>

    <!-- Title -->
    <h1 class="text-xl font-bold text-gray-700 mb-6">My Bank</h1>

    <!-- Registration Form -->
    <form id="registerForm" onsubmit="registerUser(event)" class="space-y-4">
      
      <input type="text" id="username" placeholder="Username"
        class="w-full px-4 py-2 rounded-full shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
      
      <input type="text" id="accountNumber" placeholder="Account number"
        class="w-full px-4 py-2 rounded-full shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
      
      <input type="password" id="password" placeholder="Password"
        class="w-full px-4 py-2 rounded-full shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">

      <button type="submit"
        class="w-full py-2 bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-full shadow-md transition">
        Register
      </button>
    </form>

    <!-- Login Redirect -->
    <p class="mt-4 text-sm text-blue-600 hover:underline cursor-pointer">
      Already have an account? <a href="login.html" class="font-semibold">Sign in</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>

</html>

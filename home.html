<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deposit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white px-6 py-3 flex justify-between items-center ">
    <div class="flex space-x-6 ">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">Features</a>
      <a href="#" class="hover:underline">Pricing</a>
      <a href="#" class="hover:underline">About</a>
    </div>
    <button id="logoutBtn" onclick="window.location='./index.html'" class="hover:underline">Logout</button>
  </nav>

  <!-- Hero Section -->
  <header class="relative bg-cover  bg-center h-64 flex flex-col justify-center items-center text-white "
    style="background-image: url('https://www.quoteinspector.com/media/credit/credit-cards-weathered-wood-wo.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 text-center">
      <h1 class="text-3xl font-bold">Welcome User</h1>
      <p class="text-lg mt-2">Online Banking Services</p>
    </div>
  </header>

  <!-- Deposit & Withdraw Section -->
  <div class="max-w-5xl mx-auto mt-10 grid grid-cols-1 md:grid-cols-2 gap-8 p-10  shadow-2xl rounded-2xl " 
    style="background-image: url('https://www.quoteinspector.com/media/credit/credit-cards-weathered-wood-wo.jpg');">
    
    <!-- Deposit -->
    <div class="bg-white shadow-2xl rounded-2xl p-10 " 
    style="background-image: url('https://www.quoteinspector.com/media/credit/credit-cards-weathered-wood-wo.jpg');">
      <h2 class="text-2xl text-white font-bold text-center mb-4">Deposit</h2>
      <input
        id="depositAmount"
        type="number"
        placeholder="Amount"
        class="w-full p-2 mb-3 border rounded-md focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="number"
        placeholder="Account ID"
        class="w-full p-2 mb-4 border rounded-md focus:ring-2 focus:ring-blue-500"
      >
      <button id="depositBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Deposit
      </button>
      <p id="depositBalance" class="mt-3 text-center text-red-600 font-semibold">
        Your Current Balance 0
      </p>
    </div>

    <!-- Withdraw -->
    <div class="bg-white shadow-2xl rounded-2xl p-10" 
    style="background-image: url('https://www.quoteinspector.com/media/credit/credit-cards-weathered-wood-wo.jpg');">
      <h2 class="text-2xl text-white font-bold text-center mb-4">Withdraw</h2>
      <input
        id="withdrawAmount"
        type="number"
        placeholder="Amount"
        class="w-full p-2 mb-3 border rounded-md focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="number"
        placeholder="Account ID"
        class="w-full p-2 mb-4 border rounded-md focus:ring-2 focus:ring-blue-500"
      >
      <button id="withdrawBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Withdraw
      </button>
      <p id="withdrawBalance" class="mt-3 text-center text-black font-semibold">
        Your Current Balance 0
      </p>
    </div>
  </div>
  <!-- Footer -->
<footer class="bg-gray-900 text-white mt-10">
  <div class="max-w-screen-xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between">
    
    <!-- Left side -->
    <p class="text-sm">&copy; 2025 MyBank. All Rights Reserved.</p>

    <!-- Right side -->
    <div class="flex space-x-6 mt-3 md:mt-0">
      <a href="#" class="hover:text-blue-400">Privacy Policy</a>
      <a href="#" class="hover:text-blue-400">Terms</a>
      <a href="#" class="hover:text-blue-400">Support</a>
    </div>
  </div>
</footer>

<script src="./bank.js"></script>

</body>
</html>
